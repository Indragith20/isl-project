<ng-container>
  <ion-grid>
    <ion-row *ngFor="let timeline of matchTimeline" style="border-bottom: 1px solid lightgray">
      <ion-col size="3">{{timeline.time}}</ion-col>
      <ion-col size="9">
        <b>{{timeline.eventName}}</b><br />
        {{timeline.team}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
